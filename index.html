<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
      integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Gym SPA</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <a href="/" class="navbar__logo">GYM</a>
      <div class="navbar__toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <div class="navbar__menu">
        <a href="" class="navbar__link">Home</a>
        <a href="" class="navbar__link">Services</a>
        <a href="" class="navbar__link">Plans</a>
        <a href="" class="navbar__link">Trainers</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
      <div class="hero__content">
        <h1>GYM Fitness</h1>
        <p>Join now for only $29</p>
        <a href="/" class="button">Get Started!</a>
      </div>
    </div>

    <!-- Services Section -->
    <div class="services">
      <div class="services__container">
        <div>
          <p class="topline">Features</p>
          <h1 class="services__heading">What we offer</h1>
          <div class="services__features">
            <p class="services__feature">
              <i class="fa-solid fa-circle-check"></i>Group Fitness Classes
            </p>
            <p class="services__feature">
              <i class="fa-solid fa-circle-check"></i>Personal Trainer Sessions
            </p>
            <p class="services__feature">
              <i class="fa-solid fa-circle-check"></i>Indoor Pool
            </p>
            <p class="services__feature">
              <i class="fa-solid fa-circle-check"></i>Steam Room and Sauna
            </p>
            <p class="services__feature">
              <i class="fa-solid fa-circle-check"></i>Basketball Court
            </p>
            <p class="services__feature">
              <i class="fa-solid fa-circle-check"></i>Open 24/7
            </p>
          </div>
        </div>
        <div class="services__img"></div>
      </div>
    </div>

    <!-- Membership Section -->
    <script src="./main.js"></script>
  </body>
</html>
